  - name: Deep Learning
    web_url: https://github.com/topics/deep-learning
    image_url: https://user-images.githubusercontent.com/46494899/71755568-2bcc5580-2e59-11ea-9f64-0716e4204ddb.png

  - name: Artificial Intelligence
    web_url: https://github.com/topics/ai
    image_url: https://user-images.githubusercontent.com/46494899/71755484-d09a6300-2e58-11ea-890c-2242cd8923bb.png

  - name: Computational Neural Science
    image_url: https://user-images.githubusercontent.com/46494899/71755967-4c95aa80-2e5b-11ea-8c1b-7fde9ebd6257.png
    web_url: https://scholar.google.ca/scholar?hl=en&q=computational+neural+science&as_sdt=0

  - name: TensorFlow
